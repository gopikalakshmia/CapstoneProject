
<br/>
<div class="row">
  
    <form *ngIf="groForm" [formGroup]="groForm" (ngSubmit)="onSubmit()">
    
      <label for="title" class="form-label">Title: </label>
      <input id="title" class="form-control" type="text" value={{gro.title}} formControlName="title" required>
       <div  class="form-text" *ngIf=" groForm.controls['title'].invalid && (groForm.controls['title'].dirty || groForm.controls['title'].touched)">Title is Invalid</div>
    <br/>
      <label for="desc" class="form-label">Description: </label>
      <input id="desc" class="form-control" type="text" [value]="gro.desc" formControlName="desc" >
    <br/>
      <label for="price" class="form-label">Price: </label>
      <input id="price" class="form-control" type="text" [value]="gro.price" formControlName="price" required>
      <div  class="form-text"*ngIf=" groForm.controls['price'].invalid && (groForm.controls['price'].dirty || groForm.controls['price'].touched)">Price is Invalid</div>
    <br/>
      <button  class="btn btn-primary" [disabled]="!groForm.valid" onsubmit="onSubmit()">Submit</button>
    </form> 
  </div>
